<!DOCTYPE html>
<html ng-app="turing">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turing Machine </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="./js/angularjs/angular.min.js"></script>
    <script src="./js/angularjs/angular-ui-router.min.js"></script>
    <script src="./js//angularjs/angular-animate.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</head>

<body ng-controller="homeController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Turing Machine</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12"> <br></div>
        </div>
        <div class="row">
            <div class="col-12-2"></div>
            <div class="col-12-8 mx-auto card" style="width: 18rem;">
                <div ng-controller="homeController" class="card-body">
                    <div class="alert alert-primary" role="alert">
                        <h5 class="card-title">Insira abaixo Numero para ser validado</h5>
                    </div>
                    <input id="NumeroTel" type="text" ng-model="tell" class="form-control" placeholder="Numero de Telefone">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="imprime()">Validar
                    </button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="respose()">Response
                    </button>
                </div>
            </div>
            <div class="col-12-2"></div>
        </div>
    </div>
    <!-- //// -->
    <div class="container" ng-show="show">
        <div ng-repeat='response in responses'>
            <div class="row">
                <div class="col-12"> <br></div>
            </div>
            <div class="row">
                <div class="col-12-2"></div>
                <div class="col-12-8 mx-auto card" style="width: 18rem;">
                    <div ng-controller="homeController" class="card-body">
                        {{response}}dsds
                    </div>
                </div>
                <div class="col-12-2"></div>
            </div>

        </div>
    </div>




    <script src="./js/app.js"></script>
    <script src="./js/home.controller.js"></script>
</body>

</html>
